{% extends "main.html" %}
{% block content %}
<form action="{{ url_for('del_item', item_name=item.title) }}" method="post">
  <div class="pmd-card card-default pmd-z-depth">

    <div class="pmd-card-title card-header-border text-center">
      <h2>Delete <strong>{{ item.title }}</strong></h2>
    </div>

    <div class="pmd-card-body">

      Are you sure you want to delete this item?
      <!--Warning button with a ripple effect -->
      <button type="submit" class="btn pmd-ripple-effect btn-danger btn-block">Delete</button >
    </div>
  </div>
</form>
{% endblock %}
